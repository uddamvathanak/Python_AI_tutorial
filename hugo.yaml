# Hugo configuration file
title: Python & AI Tutorials
enableGitInfo: true

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    extensions:
      passthrough:
        delimiters:
          block: [['\\[', '\\]'], ['$$', '$$']]
          inline: [['\\(', '\\)']]
        enable: true
    renderer:
      unsafe: true
    parser:
      attribute:
        block: true
        title: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Docs
      pageRef: /docs/getting-started/
      weight: 1
    - name: About
      pageRef: /about
      weight: 2
    - name: Contact â†—
      url: "https://github.com/uddamvathanak"
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/uddamvathanak"
      params:
        icon: github
    - name: LinkedIn
      weight: 6
      url: "https://www.linkedin.com/in/rom-uddamvathanak/"
      params:
        icon: linkedin
    # - name: Twitter
    #   weight: 6
    #   url: "https://twitter.com/"
    #   params:
    #     icon: x-twitter

params:

# Display the last modification date
  displayUpdatedDate: true
  dateFormat: "January 2, 2006"
  
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: false
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"

  # Enable comments with giscus
  comments:
    enable: true
    type: giscus
    
    # giscus configuration (replace with your own repository and category)
    giscus:
      repo: "uddamvathanak/Python_AI_tutorial"
      repoId: "R_kgDOOUu__g"
      category: "General"
      categoryId: "DIC_kwDOOUu__s4CpFEO"
      mapping: "pathname"
      strict: "0"
      reactionsEnabled: "1"
      emitMetadata: "0"
      inputPosition: "bottom"
      theme: "preferred_color_scheme"
      lang: "en"
